<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Iron Log</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Iron Log">
    <meta name="theme-color" content="#000000">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-192.png"> <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header class="app-header">
        <div class="header-content">
            <div class="header-left">
                <h1 id="header-date">Today</h1>
                <span id="header-subtitle">No Session</span>
            </div>
            <div class="header-right">
                <div class="progress-ring-container">
                    <svg class="progress-ring" width="36" height="36">
                        <circle class="progress-ring__circle" stroke="white" stroke-width="3" fill="transparent" r="16" cx="18" cy="18"/>
                    </svg>
                    <span id="progress-text">0%</span>
                </div>
            </div>
        </div>
    </header>

    <main id="app-container">
        </main>

    <button id="fab-menu" aria-label="Menu">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="3" y1="12" x2="21" y2="12"></line>
            <line x1="3" y1="6" x2="21" y2="6"></line>
            <line x1="3" y1="18" x2="21" y2="18"></line>
        </svg>
    </button>

    <dialog id="menu-modal" class="modal">
        <div class="modal-content">
            <h2>Menu</h2>
            <div class="menu-grid">
                <button id="btn-history">History</button>
                <button id="btn-change-day">Change Today's Plan</button>
                <button id="btn-settings">Settings</button>
            </div>
            <button class="btn-close" id="btn-close-menu">Close</button>
        </div>
    </dialog>

    <dialog id="day-selector-modal" class="modal full-screen-modal">
        <div class="modal-content center-content">
            <h2>Which training day is today?</h2>
            <div id="day-options-list" class="list-group">
                </div>
        </div>
    </dialog>

    <dialog id="settings-modal" class="modal">
        <div class="modal-content">
            <h2>Settings</h2>
            <div class="setting-row">
                <label>Sound/Vibration</label>
                <input type="checkbox" id="setting-sound" checked>
            </div>
            <div class="setting-row">
                <label>Reset App Data</label>
                <button id="btn-reset" class="btn-danger">Reset</button>
            </div>
            <div class="setting-group">
                <h3>Data Backup</h3>
                <button id="btn-export">Export JSON</button>
                <button id="btn-import">Import JSON</button>
                <input type="file" id="file-import" style="display:none" accept=".json">
            </div>
            <button class="btn-close" id="btn-close-settings">Back</button>
        </div>
    </dialog>

    <dialog id="history-modal" class="modal full-screen-modal">
        <div class="modal-content">
            <h2>History</h2>
            <div id="history-list" class="list-group">
                </div>
            <button class="btn-close" id="btn-close-history">Close</button>
        </div>
    </dialog>

    <div id="timer-overlay" class="timer-overlay hidden">
        <div class="timer-content">
            <div class="timer-circle">
                <span id="timer-display">00:00</span>
            </div>
            <button id="btn-skip-timer">Skip Rest</button>
        </div>
    </div>

    <div id="toast" class="toast hidden">Notification</div>

    <script src="app.js"></script>
    <script>
        // Fallback for first-load install hint
        if (navigator.standalone === false) {
            // Logic to show install hint could go here
            console.log("App is running in browser, consider adding to Home Screen.");
        }
    </script>
</body>
</html>
